<div class="col-md-12">
<h3>Set when you are available</h3>
<table class="table">
    <thead>
    <tr>
        <% for(var i = 0; i < 7; i++) { %>
            <th>
                <%= moment().day(i).format('dddd') %>
            </th>
        <% } %>
    </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < 7; i++) { %>
            <tr id="availability-<%= i %>">
            </tr>
        <% } %>
    </tbody>
</table>
</div>
