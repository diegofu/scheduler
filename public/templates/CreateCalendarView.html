<form id="create-calendar-form" class="col-md-4 col-md-offset-4 text-center">
    <h2>Create a new calendar</h2>
    <fieldset>
        <input class="form-control" type="text" id="calendar-name" name="name" placeholder="Calendar Name" required>
        <span class="help-block"></span>
        <textarea class="input-medium form-control" id="calendar-note" name="notes"></textarea>
        <span class="help-block"></span>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
    </fieldset>
</form>
