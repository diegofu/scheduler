<h3 class="form-signin-heading text-center">Sign up using your social accounts</h3>
<div class="col-md-12 text-center">
    <a href="/auth/facebook" class="undecorated-link">
        <img src="/img/users/buttons/facebook.png">
    </a>
    <a href="/auth/twitter" class="undecorated-link">
        <img src="/img/users/buttons/twitter.png">
    </a>
    <a href="/auth/google" class="undecorated-link">
        <img src="/img/users/buttons/google.png">
    </a>
    <a href="/auth/linkedin" class="undecorated-link">
        <img src="/img/users/buttons/linkedin.png">
    </a>
    <a href="/auth/github" class="undecorated-link">
        <img src="/img/users/buttons/github.png">
    </a>
</div>
<h3 class="form-signin-heading text-center">Or with your email</h3>
<form id="signup-form" class="col-md-2 col-md-offset-5">
    <fieldset>
        <div class="form-group">
            <input class="form-control" type="text" name="firstname" placeholder="First Name" required>
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="lastname" placeholder="Last Name" required>
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Your Email" required>
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <input class="input-medium form-control" type="password" placeholder="Password" name="password" id="password">
            <span class="help-block"></span>
            <input class="form-control" type="password" placeholder="Confirm Password" required id="confirm-password">
            <span class="help-block"></span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
    </fieldset>
</form>
